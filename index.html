<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+%" crossorigin="anonymous">
    <title>Phase 10 Score Keeping</title>
</head>

<body>
    <div class="container py-5">
        <h1 class="title">
            Phase 10 Score Keeping
        </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phase</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody"></tbody>
        </table>
        <div class="fixed-grid">
            <div class="grid">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#recordRoundModal" aria-label="Finish round">
                    <i class="bi bi-check-circle-fill"></i> Finish round
                </button>
                <button id="newGameButton" class="btn btn-warning" aria-label="New game"><i class="bi bi-arrow-clockwise"></i> New game</button>
                <button id="addPlayerButton" class="btn btn-primary" aria-label="Add player"><i class="bi bi-person-fill-add"></i> Add player</button>
                <button id="removeAllPlayersButton" class="btn btn-danger" aria-label="Remove all players"><i class="bi bi-person-fill-x"></i> Remove all players</button>
            </div>
        </div>
        <div class="modal fade" id="recordRoundModal" tabindex="-1" aria-labelledby="recordRoundModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="recordRoundModalLabel">Record round results</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Player</th>
                                    <th scope="col">Completed Phase?</th>
                                    <th scope="col">Round Score</th>
                                </tr>
                            </thead>
                            <tbody id="recordRoundTableBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Record round"
                            id="recordRoundButton">Record round</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
